<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Master - Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        h1 {
            color: #00E5FF;
            margin-bottom: 20px;
        }
        
        #iconCanvas {
            border: 2px solid #00E5FF;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
        }
        
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #00E5FF, #2196F3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.4);
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0, 229, 255, 0.6);
        }
        
        .info {
            color: #aaa;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Morse Code Master - Icon Generator</h1>
    <canvas id="iconCanvas" width="512" height="512"></canvas>
    <button onclick="downloadIcon()">Download 512x512 PNG Icon</button>
    <div class="info">
        <p>Click the button to download your app icon</p>
        <p>This icon features a modern glassmorphism design with Morse code elements</p>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        const size = 512;

        function drawIcon() {
            // Background gradient
            const bgGradient = ctx.createRadialGradient(
                size/2, size/2, 0,
                size/2, size/2, size/2
            );
            bgGradient.addColorStop(0, '#2A3150');
            bgGradient.addColorStop(0.5, '#1A1F3A');
            bgGradient.addColorStop(1, '#0A0E27');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);

            // Outer glow circle
            const outerGlow = ctx.createRadialGradient(
                size/2, size/2, size * 0.3,
                size/2, size/2, size * 0.45
            );
            outerGlow.addColorStop(0, 'rgba(0, 229, 255, 0.3)');
            outerGlow.addColorStop(1, 'rgba(0, 229, 255, 0)');
            ctx.fillStyle = outerGlow;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.45, 0, Math.PI * 2);
            ctx.fill();

            // Glassmorphism circle background
            const glassGradient = ctx.createLinearGradient(0, 0, size, size);
            glassGradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
            glassGradient.addColorStop(1, 'rgba(255, 255, 255, 0.05)');
            ctx.fillStyle = glassGradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.38, 0, Math.PI * 2);
            ctx.fill();

            // Border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.38, 0, Math.PI * 2);
            ctx.stroke();

            // Morse code pattern - SOS (... --- ...)
            const centerX = size / 2;
            const centerY = size / 2;
            const dotRadius = size * 0.025;
            const dashWidth = size * 0.08;
            const dashHeight = size * 0.025;
            const spacing = size * 0.04;

            // Create gradient for morse elements
            const morseGradient = ctx.createLinearGradient(
                centerX - 150, centerY,
                centerX + 150, centerY
            );
            morseGradient.addColorStop(0, '#00E5FF');
            morseGradient.addColorStop(0.5, '#2196F3');
            morseGradient.addColorStop(1, '#00E5FF');

            // First S (three dots) - top
            let startX = centerX - (2 * dotRadius + 2 * spacing);
            let y = centerY - size * 0.12;
            
            for (let i = 0; i < 3; i++) {
                // Glow
                const dotGlow = ctx.createRadialGradient(
                    startX + i * (dotRadius * 2 + spacing), y, 0,
                    startX + i * (dotRadius * 2 + spacing), y, dotRadius * 3
                );
                dotGlow.addColorStop(0, 'rgba(0, 229, 255, 0.8)');
                dotGlow.addColorStop(1, 'rgba(0, 229, 255, 0)');
                ctx.fillStyle = dotGlow;
                ctx.beginPath();
                ctx.arc(startX + i * (dotRadius * 2 + spacing), y, dotRadius * 3, 0, Math.PI * 2);
                ctx.fill();

                // Dot
                ctx.fillStyle = morseGradient;
                ctx.beginPath();
                ctx.arc(startX + i * (dotRadius * 2 + spacing), y, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // O (three dashes) - middle
            y = centerY;
            startX = centerX - (1.5 * dashWidth + spacing);
            
            for (let i = 0; i < 3; i++) {
                const x = startX + i * (dashWidth + spacing);
                
                // Glow
                const dashGlow = ctx.createRadialGradient(
                    x + dashWidth/2, y, 0,
                    x + dashWidth/2, y, dashHeight * 4
                );
                dashGlow.addColorStop(0, 'rgba(33, 150, 243, 0.8)');
                dashGlow.addColorStop(1, 'rgba(33, 150, 243, 0)');
                ctx.fillStyle = dashGlow;
                ctx.fillRect(
                    x - dashHeight * 2,
                    y - dashHeight * 2,
                    dashWidth + dashHeight * 4,
                    dashHeight * 5
                );

                // Dash
                ctx.fillStyle = morseGradient;
                ctx.beginPath();
                ctx.roundRect(x, y - dashHeight/2, dashWidth, dashHeight, dashHeight/2);
                ctx.fill();
            }

            // Second S (three dots) - bottom
            startX = centerX - (2 * dotRadius + 2 * spacing);
            y = centerY + size * 0.12;
            
            for (let i = 0; i < 3; i++) {
                // Glow
                const dotGlow = ctx.createRadialGradient(
                    startX + i * (dotRadius * 2 + spacing), y, 0,
                    startX + i * (dotRadius * 2 + spacing), y, dotRadius * 3
                );
                dotGlow.addColorStop(0, 'rgba(0, 229, 255, 0.8)');
                dotGlow.addColorStop(1, 'rgba(0, 229, 255, 0)');
                ctx.fillStyle = dotGlow;
                ctx.beginPath();
                ctx.arc(startX + i * (dotRadius * 2 + spacing), y, dotRadius * 3, 0, Math.PI * 2);
                ctx.fill();

                // Dot
                ctx.fillStyle = morseGradient;
                ctx.beginPath();
                ctx.arc(startX + i * (dotRadius * 2 + spacing), y, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add subtle text at bottom
            ctx.font = `bold ${size * 0.06}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SOS', centerX, centerY + size * 0.28);

            // Inner highlight
            const highlightGradient = ctx.createRadialGradient(
                size/2, size * 0.3, 0,
                size/2, size * 0.3, size * 0.3
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = highlightGradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.38, 0, Math.PI * 2);
            ctx.fill();
        }

        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'morse_code_master_icon_512x512.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw the icon when page loads
        drawIcon();
    </script>
</body>
</html>
